<table mat-table [dataSource]="data">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">

      <a *ngIf="!element.pending" href="http://zeronet.tzscan.io/{{element.hash}}" style="text-decoration:none;color: #000000" target="_blank">
        {{element.datetime}}
      </a>
      <span *ngIf="element.pending">
        pending
      </span>
    </td>
  </ng-container>

  <!-- From Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
  </ng-container>

  <!-- To Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">
      <span style="display: flex; align-items: center;">
        <svg width="25" height="25" style="opacity:0.8;" identiconHash="{{element.address}}">
        </svg>&nbsp;
        {{element.address}}
      </span>
    </td>
  </ng-container>

  <!-- Fee Column -->
  <ng-container matColumnDef="fee">
    <th mat-header-cell *matHeaderCellDef> Fee </th>
    <td mat-cell *matCellDef="let element"> {{element.fee * 0.000001 | number:'1.0-6' }}</td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount" stickyEnd>
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount * 0.000001  | number:'1.2-6' }} 
      <span *ngIf="element.amount">XTZ</span>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20]" hidePageSize></mat-paginator>
