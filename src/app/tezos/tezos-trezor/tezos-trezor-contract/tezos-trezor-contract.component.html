<table mat-table [dataSource]="data">

  <ng-container matColumnDef="selectContract">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox *ngIf="true" color="primary" [disableRipple]="true"
        (click)="$event.stopPropagation()"
        (change)="$event ? selectRowContract(row) : null;"
        [checked]="isSelectedContract(row)"
        >
      </mat-checkbox>
    </td>
  </ng-container>


  <!-- To Contract -->
  <ng-container matColumnDef="contract">
    <th mat-header-cell *matHeaderCellDef>Contract</th>
    <td mat-cell *matCellDef="let element">
      <span style="display: flex; align-items: center;">
        <svg width="25" height="25" style="opacity:0.8;" identiconHash="{{element.contract}}">
        </svg>&nbsp;
        {{element.contract}}
      </span>
    </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let element">
      {{ element?.balance * 0.000001 | number:'1.2-4' }}
      <span *ngIf="element.balance"> XTZ</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" hidePageSize></mat-paginator>
