<mat-tab-group>
  <mat-tab label="Transaction">

    <br/>

    <div class="create-account" [formGroup]="accountDetailForm" >

      <mat-form-field>
        <input matInput #input4 placeholder="Name" formControlName="name" />
        <mat-hint align="end">{{input4.value?.length || 0}}/10</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <a target="_blank" href="http://tzscan.io/{{account.entities[this.id].publicKeyHash}}">
          <input matInput #input placeholder="From Address" formControlName="from" />
        </a>
        <mat-hint align="end">{{input.value?.length || 0}}/36</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input matInput #input2 placeholder="To Address" formControlName="to" [matAutocomplete]="auto" />
        <mat-hint align="end">{{input2.value?.length || 0}}/36</mat-hint>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let to of accountDetailTo | async" [value]="to.publicKeyHash">
            <small>{{ to.name }} | {{ to.balance * 0.000001 | number:'1.2-6' }} ꜩ</small>
            <!-- <small>{{ state.publicKeyHash }} | {{ state.balance }} ꜩ</small>  -->
          </mat-option>
        </mat-autocomplete>

      </mat-form-field>


      <mat-form-field>
        <input matInput #input3 type="number" placeholder="Amount" formControlName="amount" />
        <mat-hint align="end">{{input3.value?.length || 0}}/8</mat-hint>
      </mat-form-field>

    </div>
    <br>

    <button *ngIf="account.entities[this.id].secretKey" mat-raised-button color="warn" (click)="send('WEB')" [disabled]="!accountDetail.form?.to || !accountDetail.form?.amount ">
      Send ꜩ
    </button>

    <button *ngIf="!account.entities[this.id].secretKey" mat-raised-button color="warn" (click)="send('TREZOR_T')" [disabled]="!accountDetail.form?.to || !accountDetail.form?.amount ">
      Sign with Trezor(Connect) and Send ꜩ
    </button>
    <app-tezos-transaction>
    </app-tezos-transaction>
  </mat-tab>
  <mat-tab label="Delegation">
    <app-tezos-delegation>
    </app-tezos-delegation>
  </mat-tab>
  <mat-tab label="Origination">
    <app-tezos-origination>
    </app-tezos-origination>
  </mat-tab>
  <mat-tab label="Activation">
    <app-tezos-activation>
    </app-tezos-activation>
  </mat-tab>
</mat-tab-group>
