<div>
  <mat-table #table [dataSource]="accountTableDataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a routerLink="/account/{{element.id}}">{{element.name}}</a>
      </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <!-- <ng-container matColumnDef="publicKeyHash">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"><a routerLink="/account/{{element.address}}">{{element.publicKeyHash}}</a></mat-cell>
    </ng-container> -->

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a routerLink="/account/{{element.id}}">{{element.balance*0.000001 | number:'1.0-6' }} êœ©</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name','balance']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name','balance'];"></mat-row>

  </mat-table>
</div>
